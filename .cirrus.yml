osx_instance:
  image: mojave-xcode-10.2

task:
  script: |
    git submodule update --init --force
    make -C Dependencies/Libmacgpg
    make
    mkdir -p artifacts
    cp -a Dependencies/Libmacgpg/build/Release/Libmacgpg.framework artifacts/
    cp -a build/Release/GPGMail.mailbundle artifacts/
  binaries_artifacts:
    path: "artifacts/*"
